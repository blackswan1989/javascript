<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>구구단 연습</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>

<body>
	<h1>for문으로 구구단 만들기</h1>
	<script>
		for (i = 2; i <= 9; i++) {
			document.write("<div>");
			document.write(`<h2>${i}단</h2>`);
			for (j = 1; j <= 9; j++) {
				document.write(` ${i} x ${j} = ${i*j} <br>`)
			}
			document.write("</div>");
		}
	</script>

</body>

</html>
