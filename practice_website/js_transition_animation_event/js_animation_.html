<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transition/Animation Event</title>
    <style>
      @keyframes ball-ani {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(250px, 200px);
        }
      }

      .ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: pink;
        /* animation: ball-ani 1s 3 alternate forwards linear; */
      }

      .ball.end {
        border: 5px dashed hotpink;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ballElement = document.querySelector(".ball");

      ballElement.addEventListener("click", function () {
        ballElement.style.animation = "ball-ani 1s 3 alternate forwards linear";
      });

      ballElement.addEventListener("animationstart", function () {
        ballElement.classList.add("end");
      });

      // 반복이 될 때 발생하는 이벤트 "animationiteration"
      ballElement.addEventListener("animationiteration", function () {
        console.log("반복!");
      });

      //animationstart 애니메이션이 시작될때 이벤트 발생
      //animationend 애니메이션이 끝났을때 이벤트 발생
      //animationiteration 애니메이션이 반복 될 때 이벤트 발생
    </script>
  </body>
</html>
