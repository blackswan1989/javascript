<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style_day5.css" />
  </head>

  <body>
    <div class="todoBox">
      <h1 class="title">Todo List</h1>
      <form class="js-toDoForm">
        <input type="text" placeholder="write a to do!!" />
      </form>

      <div class="todo-list-ing">
        <div class="pendingBox">
          <h2 class="pending">Pending</h2>
          <ul class="js-toDoList-pending"></ul>
        </div>
        <div class="finishedBox">
          <h2 class="finished">Finished</h2>
          <ul class="js-toDoList-finished"></ul>
        </div>
      </div>
    </div>
    <script src="src/js_day5.js"></script>
  </body>
</html>
