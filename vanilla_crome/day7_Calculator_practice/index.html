<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>JavaScript Calculator</h1>
    </div>
    <div id="wrapper">
      <div id="container">
        <div id="display">
          <h1 id="display__numbers">0</h1>
        </div>
        <button id="clear" type="button" class="btn btn--clear">C</button>
        <button id="add" type="button" class="btn btn--other btn--operator">
          +
        </button>
        <button id="minus" type="button" class="btn btn--other btn--operator">
          -
        </button>
        <button id="one" type="button" class="btn btn--number">1</button>
        <button id="two" type="button" class="btn btn--number">2</button>
        <button id="three" type="button" class="btn btn--number">3</button>
        <button id="multiply" type="button" class="btn btn--other">*</button>
        <button id="four" type="button" class="btn btn--number">4</button>
        <button id="five" type="button" class="btn btn--number">5</button>
        <button id="six" type="button" class="btn btn--number">6</button>
        <button id="divide" type="button" class="btn btn--other">/</button>
        <button id="seven" type="button" class="btn btn--number">7</button>
        <button id="eight" type="button" class="btn btn--number">8</button>
        <button id="nine" type="button" class="btn btn--number">9</button>
        <button
          id="equals"
          type="button"
          class="btn btn--operator btn--other btn--long"
        >
          =
        </button>
        <button id="zero" type="button" class="btn btn--number big">0</button>
        <button id="decimal" class="btn btn--decimal">.</button>
      </div>
    </div>
  </body>
</html>
