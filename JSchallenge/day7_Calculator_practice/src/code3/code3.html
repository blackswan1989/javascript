<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Calc</title>
  </head>
  <body>
    <table class="calcTb">
      <tr>
        <td colspan="3">
          <input type="text" dir="rtl" class="displayText" />
        </td>
        <td class="clear" onclick="reset()">c</td>
      </tr>
      <tr>
        <td class="num" onclick="addNum(7)">7</td>
        <td class="num" onclick="addNum(8)">8</td>
        <td class="num" onclick="addNum(9)">9</td>
        <td class="plus" onclick="addRule('+')">+</td>
      </tr>
      <tr>
        <td class="num" onclick="addNum(4)">4</td>
        <td class="num" onclick="addNum(5)">5</td>
        <td class="num" onclick="addNum(6)">6</td>
        <td class="minus" onclick="addRule('-')">-</td>
      </tr>
      <tr>
        <td class="num" onclick="addNum(1)">1</td>
        <td class="num" onclick="addNum(2)">2</td>
        <td class="num" onclick="addNum(3)">3</td>
        <td class="multiply" onclick="addRule('*')">*</td>
      </tr>
      <tr>
        <td colspan="2" class="num" onclick="addNum(0)">0</td>
        <td class="equals" onclick="equals()">=</td>
        <td class="divide" onclick="addRule('/')">/</td>
      </tr>
    </table>
    <script src="src/index.js"></script>
  </body>
</html>
