<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="viewport">
      <form class="form-container">
        <h1>
          TASK
        </h1>
        <input type="text" placeholder="add task" class="input-value" />
      </form>
      <div class="container">
        <div class="list">
          <h2>PENDING</h2>
          <ul class="pending-list"></ul>
        </div>
        <div class="list">
          <h2>FINISHED</h2>
          <ul class="finished-list"></ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
