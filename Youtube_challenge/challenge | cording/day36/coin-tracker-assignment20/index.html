<!DOCTYPE html>
<html>
  <head>
    <title>Coin Tracker</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header style="position: relative; width: 100%;">
      <div class="loading-banner">
        <i class="fas fa-spinner fa-lg icon-loading"></i>
        <h4 style="margin: 0 10px; padding: 0 0;">Now Loading...</h4>
      </div>
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <i class="fab fa-bitcoin fa-lg"></i>
        <h2 style="margin: 0 10px; padding: 0 0;">Coin Dashboard</h2>
        <i class="fab fa-bitcoin fa-lg"></i>
      </div>
    </header>
    <main id="coin-dashboard"></main>
    <script
      src="https://kit.fontawesome.com/6145b85787.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
